<!DOCTYPE HTML>
<html lang='en'>
    <head>
        <title>Todo List</title>
        <script type="text/javascript" src="script.js" async></script>
    </head>
    <body>
        <h1>My Todo List</h1>
        
        <div>
            <button id='addTodoButton'>Add Todo</button>
            <input type='text' id='addTodoInput'>
        </div>
        
        <div>
            <button id='changeTodoButton'>Change Todo</button>
            <input type='number' id='changeTodoLocation'>
            <input type='text' id='changeTodoText'>
        </div>
        
        <div>
            <button id='toggleTodoButton'>Toggle Todo</button>
            <input type='number' id='toggleTodoInput'>
        </div>
        
        <div>
            <button id='toggleAllTodosButton'>Toggle All Todos</button>
        </div>
        
        <ul>
            <li>Todo List is Empty</li>
        </ul>
        
    </body>
</html>
